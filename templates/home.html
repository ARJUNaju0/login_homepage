<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | FindLove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .profile-card:hover {
            transform: scale(1.03);
        }
        .profile-pic {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">‚ù§Ô∏è FindLove</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text text-white me-3">
                    üë§ {{ username }}
                </span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container text-center mt-5">
        <h1 class="fw-bold">Welcome, {{ username }}!</h1>
        <p class="lead">üíå Find your perfect match today!</p>
    </div>

    <!-- Suggested Users / Matches -->
    <div class="container mt-4">
        <h3 class="mb-4">üî• People You May Like</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for user in users %}
            <div class="col">
                <div class="card profile-card">
                    <img src="{{ user.profile_pic.url|default:'/static/default-profile.jpg' }}" class="profile-pic" alt="User Photo">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ user.username }}</h5>
                        <p class="card-text">üìç {{ user.location|default:"Somewhere on Earth" }}</p>
                        <button class="btn btn-danger">‚ù§Ô∏è Like</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3 text-muted">
        &copy; FindLove 2025. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
